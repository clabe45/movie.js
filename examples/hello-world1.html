<!DOCTYPE html>
<html>
<head>
  <title>Hello World in Movie.js</title>
</head>
<body>
  <script src="../dist/movie-iife.js"></script>
  <script>
    window.addEventListener("load", () => {
      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 400;
      document.body.appendChild(canvas);

      new mv.Movie(canvas)
        // create a red 400x400 rectangle that starts at time 0 and lasts 4 seconds
        .addLayer(new mv.layer.Visual(0, 4, 400, 400, {
          background: "red"
        }))
        // create a transparent blue 500x200 at (50, 20) that starts at time 1 and lasts 2 seconds
        .addLayer(new mv.layer.Visual(1, 2, 500, 200, {
          background: "#0000ff80", border: {color: "#00f", thickness: 4},
          x: 50, y: 20
        }))
        .play();
    });
  </script>
</body>
</html>
