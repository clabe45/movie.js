<!DOCTYPE html>
<html>
<head>
  <title>Text in Vidar.js</title>
</head>
<body>
  <script type="module">
    import vd from "../../dist/vidar-esm.js";
    let movie;
    window.addEventListener("load", () => {
      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 400;
      document.body.appendChild(canvas);

      initMovie(canvas);
    });

    const initMovie = canvas => {
      movie = new vd.Movie(canvas);
      movie.addLayer(new vd.layer.Text(0, 4, "Hello world", {
        font: "24px monospace", color: "blue"
      })).play();
    }
  </script>
</body>
</html>
